{% extends "base.html" %}

{% block title %}Reasignar Dispositivo - Fitbit Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h1>Reasignar Dispositivo Fitbit</h1>
    <p>
        El correo <strong>{{ email }}</strong> ya está siendo usado por <strong>{{ current_user_name }}</strong>.
    </p>
    <p>¿Deseas reasignar el reloj a una nueva persona?</p>
    
    <form method="POST" action="{{ url_for('reassign_device') }}">
        <input type="hidden" name="email" value="{{ email }}">
        <div class="mb-3">
            <label for="new_user_name" class="form-label">Nombre del nuevo usuario:</label>
            <input type="text" name="new_user_name" id="new_user_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Reasignar</button>
        <a href="{{ url_for('link_device') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
